name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    name: build_job
    runs-on: macOS-10.14
    
    steps:
    - uses: actions/checkout@v1
    - uses: google/googletest@1d721a7
    - args: args = "git submodule update --init --recursive"
    - uses: lmsorenson/CodexLib@058c2f5
    - name: pwd
      run: pwd
    - name: make cmake directory
      run: mkdir ./tests/cmake
    - name: configure
      run: |
        ls
        cd ./tests/
        pwd
        ls
        cd ./cmake 
        pwd
        ls
        cmake ..
        make
