name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    name: build_job
    runs-on: macOS-10.14
    
    steps:
   - name: sub
      run: |
      pwd
      git submodule checkout --init --recursive
    - name: pwd
      run: pwd
    - name: make cmake directory
      run: mkdir ./tests/cmake
    - name: configure
      run: |
        ls
        cd ./tests/
        pwd
        ls
        cd ./cmake 
        pwd
        ls
        cmake ..
        make
